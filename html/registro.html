        <h2 class="animate__animated animate__rubberBand">Formulario de Registro</h2>
        <form class="formularios" action="https://formspree.io/f/xjvjgyjg"  method="post" target="blank">
            <fieldset> 
                <legend> Datos Personales</legend>
            <label>
                Nombre:<input type="text" name="firstname" placeholder="Ingrese su nombre" required>
            </label>
            <br><br>
            <label>
                Apellido:<input type="text" name="lastname" placeholder="Ingrese su apellido" required>
            </label>
            <br><br>
            <label>
                Dirección:<input type="text" name="address" placeholder="Ingrese su dirección" required>
            </label>
            <br><br>
            <label>
                Ciudad:
                <select name="selector">
                    <option value="C.A.B.A"> C.A.B.A</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                </select>
            </label>
            <br><br>
            <label>
                Código Postal:<input type="text" name="zipcode"  placeholder="Ingrese su código postal">
            </label>
            <br><br>
            <label>
                Fecha de Nacimiento:<input type="date" name="birthdate" required>
            </label>
            <br><br>
            <p>Género: 
                <input type="radio" name="gender" value="hombre" checked>Hombre
                <input type="radio" name="gender" value="mujer">Mujer 
                <input type="radio" name="gender" value="otro">Otro 
            </p>
            </fieldset>
            <br><br>
            <fieldset> 
                <legend> Datos de Registro</legend>
             <label>
                    Teléfono:<input type="tel" name="telephone" placeholder="Ingrese su teléfono">
             </label>
                <br><br>
             <label>
                Mail:<input type="email" name="email" placeholder="Ingrese su mail" required multiple>
            </label>
            <br><br>
            <label>
                Contraseña:<input type="password" name="password" minlength="8" maxlength="15" placeholder="Ingrese su contraseña" required>
            </label>
            <br><br>
            <h5>Dejanos tu comentario:</h5>
            <textarea name="comentarios" cols="30" rows="10"></textarea>
            <br>
        </fieldset>
            <br>
            <input class="boton" type="reset" name="reset">
            <input class="boton" type="submit" name="submit">
